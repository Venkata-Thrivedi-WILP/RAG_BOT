<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberArk API Documentation Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #0066cc;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .column {
            flex: 1;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
        }
        .input-group {
            display: flex;
            margin-bottom: 20px;
        }
        #question {
            flex-grow: 1;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 8px 16px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }
        #submit {
            background-color: #0066cc;
            color: white;
        }
        #clear {
            background-color: #f0ad4e;
            color: white;
        }
        #answer, #context {
            min-height: 300px;
            white-space: pre-wrap;
            overflow-y: auto;
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 4px;
        }
        .loading {
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>CyberArk API Documentation Assistant</h1>
    <p>Ask any question about the CyberArk API:</p>
    
    <div class="input-group">
        <input type="text" id="question" placeholder="Enter your question here..." />
        <button id="submit">Submit</button>
        <button id="clear">Clear</button>
    </div>
    
    <div class="container">
        <div class="column">
            <h3>Answer:</h3>
            <div id="answer"></div>
            <div id="metadata"></div>
        </div>
        <div class="column">
            <h3>Retrieved Context:</h3>
            <div id="context"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const questionInput = document.getElementById('question');
            const submitButton = document.getElementById('submit');
            const clearButton = document.getElementById('clear');
            const answerDiv = document.getElementById('answer');
            const metadataDiv = document.getElementById('metadata');
            const contextDiv = document.getElementById('context');
            
            let eventSource = null;
            
            submitButton.addEventListener('click', () => {
                const query = questionInput.value.trim();
                if (!query) {
                    alert('Please enter a question');
                    return;
                }
                
                // Clear previous results
                answerDiv.innerHTML = '<p class="loading">Thinking...</p>';
                metadataDiv.innerHTML = '';
                contextDiv.innerHTML = '<p class="loading">Retrieving context...</p>';
                
                // Close any existing connection
                if (eventSource) {
                    eventSource.close();
                }
                
                // Create a new SSE connection
                eventSource = new EventSource(`/api/ask?query=${encodeURIComponent(query)}`);
                
                let answer = '';
                
                eventSource.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    
                    if (data.chunk) {
                        // Append chunk to answer
                        answer += data.chunk;
                        answerDiv.innerHTML = marked.parse(answer);
                    } 
                    else if (data.metadata) {
                        // Show metadata
                        metadataDiv.innerHTML = `<p>Number of source documents: ${data.metadata.num_sources}</p>`;
                        contextDiv.innerHTML = '<p>Context information is available on the server.</p>';
                        
                        // Close the connection
                        eventSource.close();
                        eventSource = null;
                    }
                };
                
                eventSource.onerror = (error) => {
                    console.error('EventSource error:', error);
                    answerDiv.innerHTML += '<p style="color:red">Error: Connection failed</p>';
                    eventSource.close();
                    eventSource = null;
                };
            });
            
            clearButton.addEventListener('click', () => {
                questionInput.value = '';
                answerDiv.innerHTML = '';
                metadataDiv.innerHTML = '';
                contextDiv.innerHTML = '';
                
                if (eventSource) {
                    eventSource.close();
                    eventSource = null;
                }
            });
        });
    </script>
    
    <!-- Include marked.js for markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</body>
</html>
